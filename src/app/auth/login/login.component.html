<main>
  <mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-subtitle>LOGIN</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="Login">
        <!-- Email -->
        <mat-form-field class="email">
          <input #emailFocus matInput placeholder="Enter your email" formControlName="email" required>
          <mat-error *ngIf="f.email.invalid">{{getErrorMessage('email', 'invalid', 'Email' )}}</mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field class="password">
          <input matInput placeholder="Enter your password" formControlName="password"
            [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="f.password.invalid">{{getErrorMessage('password', 'minlength', 'Password' )}}</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="login" (click)="login()">Login</button>
      <button mat-raised-button class="signup" (click)="signup()">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</main>
